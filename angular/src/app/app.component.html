<!-- Bootstrap Navbar -->
<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Mean Docker</a>
  </div>
</nav>

<div class="container">
  <div [style.margin-top.px]="10" class="row">
    <h3>Add new User</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" #email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" #password>
      </div>
      <button type="button" (click)="addUser(name.value, email.value, password.value)" class="btn btn-primary">Add User</button>
      <button type="button" (click)="login(email.value, password.value)" class="btn btn-primary">Check Credentials</button>
      <a>{{authentication}}</a>
    </form>
  </div>
  <div [style.margin-top.px]="10" class="row">
    <h3>Users</h3>
    <!-- Bootstrap Card -->
    <div [style.margin-right.px]="10" class="card card-block col-md-3" *ngFor="let person of people">
      <h4 class="card-title">{{person.name}}  {{person.email}}</h4>
    </div>
  </div>
</div>
