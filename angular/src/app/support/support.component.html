    <div class="row">
      <div class="col-md-12">
          <h1>Support</h1>
          <hr><br>
        <div class="col-md-12">
          
            <form name="form" (ngSubmit)="f.form.valid && sendMessage()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !message.valid }">

                    <input type="textarea" class="form-control" name="message" [(ngModel)]="model.message" #message="ngModel" required />

                </div>
